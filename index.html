<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Cifra de César e Base64</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="img-fundo">

    <div id="sombra-imagem">    
      
      <h1><strong>Conversor de Cifra de César e Base64</strong></h1>

      <form id="formulario">

        <div id="inserir-texto-div">

          <label id="inserir-texto-label">Insira abaixo o texto</label>

          <textarea name="texto" type="text" id="inserir-texto-textarea" class="textarea-estilo"></textarea>

        </div>

        <div id="escolha-div" >

          <label for="escolha-select" id="escolha-label-estilo">Escolha a base a ser utilizada</label>

          <select id="escolha-select" class="select-estilo" onChange= criaInput()>

            <option name="opcao">Base64</option>

            <option name="opcao">Cifra de César</option>

          </select>

        </div>
        
        <div id="incremento-e-radiobtns-div">
          
          <div id="incremento-div" style="display: none"></div>

          <div id="radiobtns-div">

            <div>

              <input id="cod" class="radiobtn-estilo" type="radio" name="radio-btn" onclick="alteraMsg()">

              <label for="cod" class="radiobtn-label-estilo">Codificar</label>

            </div>

            <br>

            <div>

              <input id="decod" class="radiobtn-estilo" type="radio" name="radio-btn" 
              onclick="alteraMsg()">

              <label for="decod" class="radiobtn-label-estilo">Decodificar</label>

            </div>

          </div>

        </div>

        <button id="botao-executar" onclick="executar()">Executar</button>

        <div id="resultado-div">

          <label for="resultado-textarea" id="resultado-label-estilo">Resultado</label>

          <textarea id="resultado-textarea"class="textarea-estilo"></textarea>

        </div>

      </form>

    </div>

  </div>

  <script src="index.js"></script>

</body>
</html>
