          </select>

        </div>
          
          <div id="incremento-div" style="display: none">
          
          </div>

            <br>
            <input id="decod" type="radio" name="radio-btn" onclick="alteraMsg()">

            <label for="decod">Decodificar</label>

        </div>

        <button id="botao" onclick="executar()">Executar</button>

        <div id="div-resultado">

          <label for="input-resultado">Resultado</label>

          <input id="input-resultado" class="input-estilo"></p>
